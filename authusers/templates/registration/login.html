{% extends 'base.html' %}



{% block content %}

    <h3>Please Login</h3>

    <form action="{%url 'login'%}" method='POST'>
        {% csrf_token %}
        {% load crispy_forms_tags %}   
        {{form| crispy}}
        <button class='btn btn-primary' type="submit">Login</button>
        <input type="submit" value="Login">
    </form>

{% endblock content %}
